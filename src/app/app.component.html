<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Currency Calculator</ion-title>
    </ion-toolbar>
  </ion-header>


<div style="display: flex; height: 750px; justify-content: center; align-items: center; flex-direction: column;">
  <div class="main-container">
    <div class="selection-cont">
         <select #c1 name="" id="country1" (mouseleave)="changebase(c1.value)">
             <option value="USD">US Dollar</option>
             <option value="INR">India Rupee</option>
             <option value="EUR">Euro</option>
         </select>
         <p>to</p>
         <select #c2 name="" id="country1" (mouseleave)="tocountry(c2.value)">
           <option value="USD">US Dollar</option>
           <option value="INR">India Rupee</option>
           <option value="EUR">Euro</option>
         </select>
     </div>
     <button (click)="convert()">Submit</button>
     <div class="result-container">
         <p>1 {{base}}</p>
         <p>=</p>
         <p>{{result}} {{cont2}}</p>
     </div>
 </div>

  <div class="conversion-history">
    <h2>Conversion History</h2>
    <ul>
      <li *ngFor="let conversion of conversionHistory">
        {{ conversion.base }} to {{ conversion.target }}: {{ conversion.result }}
      </li>
    </ul>
  </div>
</div>

</ion-content>
